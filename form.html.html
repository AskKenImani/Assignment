<!DOCTYPE html>
<html>
    <head>
        <title>Create Account</title>
        <link rel="stylesheet" href="Styles/index.css">
    </head>
    <div class="form">
        <p><h2><div class="create">Create a new account</div></h2>
        <br><div class="easy">It's quick and easy</div></p>
        <hr><p><div class="name">
            <input class="First" type="text" placeholder="First name">
            <input class="Last" type="text" placeholder="Last name">
        </div></p>
        <p><div><input class="mobile" type="text" placeholder="Mobile number or email address"></div></p>
        <p><div><input class="mobile" type="text" placeholder="New password"></div></p>
        <p>
            <div class="date">Date of birth <span class="question">?</span> </div>
            <select class="date">
                <option value="Choose below">15</option>
            </select>
            <select class="month">
                <option value="Choose below">Jun</option>
            </select>
            <select class="year">
                <option value="Choose below">1993</option>
            </select>
        </p>
        <p>
            <div class="date">Gender<input type="radio"></div>
            <button class="female">Female <input type="radio"> </button>
            <button class="female">Male <input type="radio"> </button>
            <button class="female">Custom <input type="radio"> </button>
        </p>
        <p>
            By clicking sign up, you agree to our <a href="#">Terms, Privacy Policy</a> and
            <br><a href="#">Cookies Policy.</a><input type="checkbox">
        </p>
        <p>
            <button class="sign">Sign Up</button>
            <div class="account"><a href="#">Already have an account?</a></div>
        </p>


    </div>
</html>
